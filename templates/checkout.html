<!doctype html>
<html>
<head><title>Checkout - Bug Free Cafe</title></head>
<body>
  <h1>Checkout</h1>
  <ul>
    {% for it in cart %}
      <li>{{ it.item }} — {{ it.qty }} × ${{ "%.2f"|format(it.price) }} = ${{ "%.2f"|format(it.qty * it.price) }}</li>
    {% endfor %}
  </ul>
  <p>Total: ${{ "%.2f"|format(total) }}</p>

  <!-- Simple confirm order (no payment) -->
  <form action="/order_success" method="POST">
    <input type="hidden" name="paid" value="0">
    <button type="submit">Confirm Order (No Payment)</button>
  </form>

  <hr>
  <p>Scan the QR to pay:</p>
<img src="{{ url_for('static', filename='images/qr_code.png') }}" alt="UPI QR Code" width="200">
<p><b>UPI ID:</b> yourname@upi</p>

<form action="/order_success" method="POST">
  <input type="hidden" name="paid" value="1">
  <button type="submit">I Have Paid</button>
</form>

</body>
</html>
